<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title> Company </title>
</head>
<body class="container">
<header>
    <a href="/" style="padding: 0;"><span>Company</span></a>
    <a>{{ dep.name }}</a>
</header>
<main>
    <h2>Average salary: {{ avg }}</h2>
    <h2>List of employees:</h2>
    {% for empl in data %}
        <div class="item">
            <span>{{ empl.name }} {{ empl.surname }}</span>
            <br><a>Birthday: {{ empl.date_of_birth }}</a>
            <br><a>Salary: {{ empl.salary }}</a>
            <div>
                <a href="form_employee.html">Edit</a>
                <a>|</a>
                <a>Delete</a>
                <a>|</a>
                <a href="employee.html">More...</a>
            </div>
        </div>
    {% endfor %}

    <div onclick="location.href='/employee/add';" class="new-item">
        <a>+</a>
    </div>

    <div class="delete">
        <h1>Delete employee</h1>
        <p>Please, confirm removing</p>
      <div>
          <button>Yes</button>
          <button style="float: right">Cancel</button>
      </div>
    </div>
</main>
